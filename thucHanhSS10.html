<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    var array = [];
    function dispArray(arr) {
        for (var i = 0; i < 100; i++) {
            arr[i] = Math.floor(Math.random() * 101);
            document.write(arr[i] + "  ")
            if (i % 10 === 9) {
                document.write("<br>")
            }
        }
        if (i % 10 !== 0) {
            document.write("<br>")
        }
        
    }
    dispArray(array);
    console.log("Min: " + findMin(array));
    console.log("Max: " + findMax(array));
</script>
</body>
</html>
